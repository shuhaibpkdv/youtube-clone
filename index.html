<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Landing Page</title>

  <!--adding google font Roboto-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <!--linking css file-->
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/video.css">
</head>

<body>

  <!--navbar section-->

  <div class="header">
    <div class="left-section">
      <img class="toggle-icon" src="images/hamburger-menu.svg" alt="toggle-button">
      <img class="logo" src="images/youtube-logo.svg" alt="logo">
    </div>

    <div class="middle-section">
      <input class="search-box" type="text" placeholder="Search">
      <button class="search-icon-button">
        <img src="images/search.svg" alt="search-icon">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-icon-button">
        <img src="images/voice-search-icon.svg" alt="voice-icon">
      </button>
    </div>

    <div class="right-section">
      <img class="upload-icon" src="images/upload.svg" alt="">
      <img class="apps-icon" src="images/youtube-apps.svg" alt="">
      <div class="notification-icon-container">
        <img class="notification-icon" src="images/notifications.svg" alt="">
        <div class="notification-count">3</div>
      </div>
      <img class="my-channel-icon" src="images/my-channel.jpeg" alt="">
    </div>
  </div>

  <!--/navbar section-->

  <!--sidebar section-->

  <div class="sidebar">
    <div class="sidebar-link">
      <img src="images/home.svg" alt="home-icon">
      <div>Home</div>
    </div>
    <div class="sidebar-link">
      <img src="images/explore.svg" alt="explore-icon">
      <div>Explore</div>
    </div>
    <div class="sidebar-link">
      <img src="images/subscriptions.svg" alt="subscriptions-icon">
      <div>subscriptions</div>
    </div>
    <div class="sidebar-link">
      <img src="images/originals.svg" alt="originals-icon">
      <div>originals</div>
    </div>
    <div class="sidebar-link">
      <img src="images/youtube-music.svg" alt="youtube-music-icon">
      <div>youtube music</div>
    </div>
    <div class="sidebar-link">
      <img src="images/library.svg" alt="library-icon">
      <div>Library</div>
    </div>
  </div>

  <!--/sidebar section-->

  <!--video section-->

  <div class="video-grid">
    
  </div>

  <!--/video section-->



  <script type="module" src="script/video.js"></script>

</body>

</html>
